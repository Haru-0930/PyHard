<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file">
        <input type="submit" value="업로드">
    </form>

    <h2>업로드된 파일 목록</h2>
    <table border="1"> 
        <tr>
            <td>Filename</td>
            <td>Uploader</td>
            <td>Upload Time</td>
            <td>Download</td>
            <td>Delete</td> 
        </tr>
        {% for f in files %}
        <tr>
            <td>{{ f["filename"] }}</td>
            <td>{{ f["uploader"] }}</td>
            <td>{{ f["upload_time"] }}</td>
            <td><a href="{{ url_for('download_file', filename=f['filename']) }}">다운로드</a></td>
            <td><form method="post" action="{{ url_for('delete_file', filename=f['filename']) }}" style="display:inline;"><button type="submit">삭제</button></form></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
